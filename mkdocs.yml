site_name: odinson-rest
site_url: https://docs.parsertongue.org/odinson-rest
site_description: Project documentation with Markdown.
site_author: Gus Hahn-Powell

repo_url: https://github.com/clu-ling/odinson-rest/
edit_uri: "blob/main/docs/"

theme:
  name: readthedocs
  highlightjs: true
  hljs_style: github
  # list additional languages here
  hljs_languages:
    - yaml
    - scala
  analytics:
    gtag: null
  shortcuts:
    help: 191    # ?
    next: 78     # n
    previous: 80 # p
    search: 83   # s
  nav_style: dark
  locale: en

nav:
    # NOTE: all relative to docs/
    - Home: index.md
    - User Guide:
        - Installation: install.md
        - Usage: tutorial.md
    - Development:
        - Install: dev/install.md
        - Documentation: dev/documentation.md
        - Developing: dev/developing.md
        - Testing: dev/test.md
        - Annotations: dev/annotations.md
        - How it Works: dev/howitworks.md
        - FAQ: dev/faq.md
    - API Documentation:
        - "rest": api/python/lum/odinson/rest/index.html
    - Contributors: authors.md

extra_css:
    - css/extra.css

markdown_extensions:
    - toc:
        permalink: ÔÉÅ
    - admonition
    - attr_list
    - def_list

copyright: Copyright &copy; 2023 <a href="https://parsertongue.org">parsertongue.org</a>.

plugins:
    - search

    # # # see https://github.com/daizutabi/mkapi/
    # - mkapi
    # # see https://github.com/mercari/mkdocs-git-snippet
    - git-snippet
    # see https://github.com/timvink/mkdocs-git-revision-date-localized-plugin
    - git-revision-date-localized
    # see https://github.com/timvink/mkdocs-git-authors-plugin
    - git-authors
    # see https://github.com/fralau/mkdocs-mermaid2-plugin
    - mermaid2
    # see https://github.com/bharel/mkdocs-render-swagger-plugin
    - render_swagger
